services:
  cpp-runner:
    build:
      context: .
      dockerfile: Dockerfile.cpp
    # command: tail -f /dev/null
    container_name: cpp-script-runner
    init: true
    restart: unless-stopped

  java-runner:
    build:
      context: .
      dockerfile: Dockerfile.java
    container_name: java-script-runner
    init: true
    restart: unless-stopped

  python-runner:
    build:
      context: .
      dockerfile: Dockerfile.python
    container_name: python-script-runner
    init: true
    restart: unless-stopped
